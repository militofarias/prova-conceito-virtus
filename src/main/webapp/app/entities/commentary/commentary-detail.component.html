
<div *ngIf="commentary">
    <h2><span jhiTranslate="jHipsterBlogApp.commentary.detail.title">Commentary</span> {{commentary.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jHipsterBlogApp.commentary.text">Text</span></dt>
        <dd>
            <span>{{commentary.text}}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterBlogApp.commentary.author">Author</span></dt>
        <dd>
            {{commentary.authorLogin}}
        </dd>
        <dt><span jhiTranslate="jHipsterBlogApp.commentary.post">Post</span></dt>
        <dd>
            <div *ngIf="commentary.postId">
                <a [routerLink]="['/post', commentary.postId]">{{commentary.postTitle}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'commentary/'+ commentary.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
