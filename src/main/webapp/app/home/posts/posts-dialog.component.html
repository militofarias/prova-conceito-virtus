<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPostLabel" jhiTranslate="jHipsterBlogApp.post.home.createOrEditLabel">Create or edit a Post</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterBlogApp.post.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                   [(ngModel)]="newPost.title" required/>
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterBlogApp.post.body" for="field_body">Body</label>
            <textarea type="text" class="form-control" aria-label="Body" name="bodyText" id="field_body"
                      [(ngModel)]="newPost.bodyText" required></textarea>
            <div [hidden]="!(editForm.controls.bodyText?.dirty && editForm.controls.bodyText?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.bodyText?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_asset">Assets</label>
            <br/>
            <div class="container">
                <div class="row divider" *ngFor="let asset of newPost.assets">
                    <div class="col-sm-6" style="margin-bottom: 10px">
                        <div *ngIf="asset" class="form-text text-danger clearfix">
                            <button type="button" (click)="removeAsset(asset)" class="btn btn-secondary btn-sm pull-right">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div *ngIf="asset.fileType === 'image/jpeg' || asset.fileType === 'image/png'">
                            <img [src]="asset.imagePath" style="max-height: 200px;" alt="photo image"/>
                        </div>

                        <div *ngIf="asset.fileType === 'video/mp4'">
                            <video width="300" controls>
                                <source [src]="asset.imagePath" [type]="asset.fileType">Your browser does not support HTML5 video.
                            </video>
                        </div>
                    </div>
                </div>
                <input type="file" id="field_asset" (change)="setFileData($event.target.files)" accept="image/*,video/*"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
